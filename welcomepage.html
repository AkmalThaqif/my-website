<style>
    body {
        margin: 0;
        overflow: hidden;
        height: 100vh;
        background-color: black;
        color: black;
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .floating-sentence {
        display: inline-block;
        white-space: nowrap;
        font-size: 24px;
        padding: 20px;
        animation: floatLeft 10s linear infinite;
    }

    @keyframes floatLeft {
        0% {
            transform: translateX(100%); /* Start offscreen at the far right */
        }
        100% {
            transform: translateX(-100%); /* Move to the far left */
        }
    }
</style>

</div>

    <div id="clock" style="font-size: 2.5em; margin-top: 20px; padding: 15px 30px; border: 3px solid #d4af37; border-radius: 15px; background-color: bisque; box-shadow: 0 0 20px rgba(255, 215, 0, 0.6);"></div>

    <script>
        function updateClock() {
            const now = new Date();
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');
            const timeString = `${hours}:${minutes}:${seconds}`;
            
            document.getElementById('clock').textContent = timeString;
        }

        // Update the clock every second
        setInterval(updateClock, 1000);

        // Initialize the clock immediately on page load
        updateClock();
    </script>

</body>
